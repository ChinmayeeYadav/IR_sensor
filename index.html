<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IR Sensor Status</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            padding: 20px;
        }
        .status-box {
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .detected { background-color: red; }
        .no-object { background-color: green; }
    </style>
</head>
<body>
    <h1>IR Sensor Status</h1>
    <div id="sensorStatus" class="status-box no-object">Loading...</div>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC7N8MMiM3gKjShQ1GYJj4SwejZGb69Zd8",
            authDomain: "servo-position.firebaseapp.com",
            databaseURL: "https://servo-position-default-rtdb.firebaseio.com",
            projectId: "servo-position",
            storageBucket: "servo-position.firebasestorage.app",
            messagingSenderId: "990217520676",
            appId: "1:990217520676:web:8eda96a7edd3cc5a0c3ab1"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const sensorRef = database.ref("irstatus/value");

        sensorRef.on("value", (snapshot) => {
            const sensorValue = snapshot.val();
            const sensorStatus = document.getElementById("sensorStatus");
            if (sensorValue) {
                sensorStatus.textContent = "Object Detected";
                sensorStatus.className = "status-box detected";
            } else {
                sensorStatus.textContent = "No Object";
                sensorStatus.className = "status-box no-object";
            }
        });
    </script>
</body>
</html>
